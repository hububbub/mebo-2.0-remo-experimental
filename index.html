<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mebo Control</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    h1 { margin-bottom: 20px; }
    .controls { display: grid; grid-template-columns: 100px 100px 100px; gap: 10px; justify-content: center; }
    button { padding: 15px; font-size: 16px; cursor: pointer; border-radius: 8px; }
    #stop { background: red; color: white; grid-column: span 3; }
  </style>
</head>
<body>
  <h1>Mebo Control</h1>
  <div class="controls">
    <div></div>
    <button id="forward">▲</button>
    <div></div>

    <button id="left">◀</button>
    <button id="stop">STOP</button>
    <button id="right">▶</button>

    <div></div>
    <button id="back">▼</button>
    <div></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
