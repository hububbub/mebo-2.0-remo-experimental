<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mebo Control App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #222;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
    }

    #videoContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    #meboVideo {
      max-width: 100%;
      max-height: 100%;
    }

    #controls {
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      padding: 10px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    button {
      margin: 3px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    #settings, #tts, #aiTab {
      background: #222;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
    }

    label {
      margin-right: 10px;
    }

    input[type=range] {
      width: 150px;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
      margin-top: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    üöÄ Mebo 2.0 Control App
  </header>

  <!-- Camera feed -->
  <div id="videoContainer">
    <img id="meboVideo" src="http://192.168.10.1:80/stream" alt="Mebo Camera Feed">
  </div>

  <!-- Movement + Controls -->
  <div id="controls">
    <!-- Movement -->
    <div class="row">
      <button id="forwardBtn">‚ñ≤ Forward</button>
    </div>
    <div class="row">
      <button id="leftBtn">‚óÄ Left</button>
      <button id="backBtn">‚ñº Back</button>
      <button id="rightBtn">‚ñ∂ Right</button>
    </div>

    <!-- Arm + Claw + Camera -->
    <div class="row">
      <button id="armUpBtn">Arm Up</button>
      <button id="armDownBtn">Arm Down</button>
      <button id="clawOpenBtn">Claw Open</button>
      <button id="clawCloseBtn">Claw Close</button>
      <button id="camUpBtn">Cam Up</button>
      <button id="camDownBtn">Cam Down</button>
    </div>

    <!-- Settings -->
    <div id="settings">
      <h3>‚öôÔ∏è Settings</h3>
      <div class="row">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="1" max="10" step="1">
      </div>
      <div class="row">
        <label for="volumeSlider">Speaker Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
      </div>
    </div>

    <!-- Text to Speech -->
    <div id="tts">
      <h3>üí¨ Speak</h3>
      <input type="text" id="ttsInput" placeholder="Enter text...">
      <button id="speakBtn">Speak</button>
      <button id="micBtn">üé§ Hold to Talk</button>
    </div>

    <!-- AI Tab -->
    <div id="aiTab">
      <h3>ü§ñ AI Assistant</h3>
      <div class="row">
        <label for="aiToggle">Mode:</label>
        <select id="aiToggle">
          <option value="online">Online AI</option>
          <option value="local">Local AI</option>
        </select>
      </div>
      <div class="row">
        <input type="text" id="aiChatInput" placeholder="Ask Mebo AI...">
        <button id="aiSendBtn">Send</button>
      </div>
      <textarea id="aiOutput" readonly></textarea>
    </div>
  </div>

  <!-- Scripts -->
  <script src="renderer.js"></script>
</body>
</html>
