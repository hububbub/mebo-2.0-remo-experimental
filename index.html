<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mebo Control App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mebo 2.0 Control</h1>

  <!-- Camera feed -->
  <video id="cameraFeed" width="640" height="480" autoplay></video>

  <!-- Controls -->
  <div id="controls">
    <button id="forward">Forward</button>
    <button id="backward">Backward</button>
    <button id="left">Left</button>
    <button id="right">Right</button>

    <!-- Arm/Claw -->
    <button id="armUp">Arm Up</button>
    <button id="armDown">Arm Down</button>
    <button id="clawOpen">Claw Open</button>
    <button id="clawClose">Claw Close</button>

    <!-- Mic / TTS -->
    <input type="text" id="ttsText" placeholder="Type text to speak">
    <button id="speakBtn">Speak</button>
    <button id="micBtn">Mic</button>
    <input type="range" id="volumeSlider" min="0" max="100" value="50">
  </div>

  <script src="renderer.js"></script>
</body>
</html>
