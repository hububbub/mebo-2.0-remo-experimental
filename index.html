<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mebo Control App</title>
<style>
  body { margin:0; font-family: sans-serif; background: #111; color: #eee; }
  #controls { position:absolute; bottom:10px; left:10px; right:10px; display:flex; gap:10px; justify-content:center; }
  button { padding:10px; font-size:14px; }
  #videoWrapper { position:absolute; top:0; left:0; right:0; bottom:0; overflow:hidden; }
  #liveVideo { width:100%; height:100%; object-fit:cover; }
  #settings { position:absolute; top:10px; right:10px; background:#222; padding:10px; border-radius:5px; }
</style>
</head>
<body>
<div id="videoWrapper">
  <video id="liveVideo" autoplay muted></video>
  <audio id="liveAudio" autoplay></audio>
</div>

<div id="controls">
  <button id="forward">Forward</button>
  <button id="backward">Backward</button>
  <button id="left">Left</button>
  <button id="right">Right</button>
  <button id="up">Arm Up</button>
  <button id="down">Arm Down</button>
  <button id="open">Claw Open</button>
  <button id="close">Claw Close</button>
  <button id="turn">Claw Turn</button>
</div>

<div id="settings">
  <label>Speed: <input type="range" id="speedSlider" min="0" max="100"></label>
  <br>
  <label>Volume: <input type="range" id="volumeSlider" min="0" max="100" value="50"></label>
  <br>
  <label>AI Mode: <input type="checkbox" id="aiToggle"></label>
  <br>
  <input type="text" id="ttsInput" placeholder="Text to speak">
  <button id="speakBtn">Speak</button>
</div>

<script src="renderer.js"></script>
</body>
</html>
