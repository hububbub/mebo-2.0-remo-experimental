<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mebo Control</title>
<style>
body{margin:0;font-family:sans-serif;background:#111;color:#fff;}
#video-feed{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
#controls{position:absolute;bottom:10px;width:100%;display:flex;justify-content:center;gap:5px;}
button{padding:10px;font-size:16px;}
#settings{position:absolute;top:10px;right:10px;background:#222;padding:10px;}
</style>
</head>
<body>
<video id="video-feed" autoplay></video>

<div id="controls">
<button id="forward">Forward</button>
<button id="backward">Backward</button>
<button id="left">Left</button>
<button id="right">Right</button>
<button id="arm-up">Arm Up</button>
<button id="arm-down">Arm Down</button>
<button id="claw-open">Claw Open</button>
<button id="claw-close">Claw Close</button>
<button id="claw-turn">Claw Turn</button>
<button id="mic-btn">Mic</button>
<input type="text" id="tts-text" placeholder="Enter text">
<button id="tts-send">Speak</button>
</div>

<div id="settings">
Speed: <input type="number" id="speed" min="1" max="100" value="50"><br>
AI Mode: <input type="checkbox" id="ai-toggle"><br>
<button id="save-settings">Save</button>
</div>
<script src="renderer.js"></script>
</body>
</html>
