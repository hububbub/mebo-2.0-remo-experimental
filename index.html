<!DOCTYPE html>
<html>
<head>
  <title>Mebo Control</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    #controls { position:absolute; bottom:10px; width:100%; text-align:center; }
    button { margin:5px; padding:10px 20px; font-size:16px; }
  </style>
</head>
<body>
  <video id="liveFeed" autoplay playsinline style="width:100%; height:100%;"></video>
  <div id="controls">
    <button id="btnForward">Forward</button>
    <button id="btnBack">Back</button>
    <button id="btnLeft">Left</button>
    <button id="btnRight">Right</button>
    <button id="armUp">Arm Up</button>
    <button id="armDown">Arm Down</button>
    <button id="clawOpen">Claw Open</button>
    <button id="clawClose">Claw Close</button>
    <button id="btnMic">Mic</button>
    <button id="toggleAI">AI Mode</button>
  </div>
</body>
</html>
