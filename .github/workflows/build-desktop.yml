name: Build Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app (no publish)
        run: npx electron-builder --publish never

      # Linux packaging
      - name: Package artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          zip -r ../MeboControl-Linux.zip .

      # macOS packaging
      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../MeboControl-Mac.zip .

      # Windows packaging
      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          powershell Compress-Archive -Path * -DestinationPath ../MeboControl-Windows.zip

      - name: Upload artifacts (zip + native installer)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: |
            dist/*.zip
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
