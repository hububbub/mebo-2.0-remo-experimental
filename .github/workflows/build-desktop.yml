name: Build Portable Windows App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build portable Windows app
        run: npm run build

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeboControl-Windows
          path: dist/*.exe
