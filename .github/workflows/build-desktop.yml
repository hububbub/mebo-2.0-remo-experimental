name: Build Portable Windows App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build (portable exe)
        run: npx electron-builder --win --x64

      - name: Zip dist
        run: |
          powershell -Command "Compress-Archive -Path dist\\* -DestinationPath MeboControl-Windows-${{ github.sha }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mebo-control-windows-${{ github.sha }}
          path: MeboControl-Windows-${{ github.sha }}.zip
