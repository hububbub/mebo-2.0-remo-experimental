name: Build Desktop App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build portable Windows app
        run: npm run build

      - name: Zip dist folder
        run: |
          cd dist
          powershell Compress-Archive * ..\MeboControl-Windows.zip
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeboControl-Windows
          path: MeboControl-Windows.zip
