name: Build Desktop App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get app version
        id: get_version
        run: |
          node -e "const pkg=require('./package.json'); console.log('APP_VERSION='+pkg.version);" > version.txt
          set /p APP_VERSION=<version.txt
          echo "APP_VERSION=%APP_VERSION%" >> $GITHUB_ENV

      - name: Build Windows portable
        run: |
          npx electron-builder --win --x64 --portable --projectDir .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeboControl-Windows-${{ env.APP_VERSION }}
          path: dist/*.exe
